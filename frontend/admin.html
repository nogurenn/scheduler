<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADMIN</title>

    <!-- CSS -->
    <!-- load Bootstrap and custom style.css -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.0/journal/bootstrap.min.css">
    <link rel="stylesheet" href="admin.css">

    <!-- JS -->
    <!-- load Angular, Firebase, Firebase Angular Library, and custom app.js -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.1.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container" ng-app="scheduleApp" ng-controller="adminController">
        <div class="page-header text-center">
            <h1>Schedule Admin</h1>
        </div>

        <div class="row times">
            <div class="col-xs-4 text-center" ng-repeat="day in days">
                <h2>{{ day.name }}</h2>
                <div class="time-slot" ng-repeat="slot in day.slots">
                    <button id="{{ day.name }}-{{ $index }}" ng-disabled="slot.status === 'Pending'" ng-class="slot.status | lowercase" ng-click="set_time(slot)">
                        {{ slot.time }}<br>
                        <span>{{ slot.status }}</span>
                    </button>
                    <div ng-show="slot.status == 'Pending'">
                        <button class="approve" ng-click="approve(slot)">approve</button>
                        <button class="reject" ng-click="reject(slot)">reject</button>
                    </div>
                </div>
            </div>
        </div>

        <p class="text-center">
            <a href="#" class="btn btn-primary" ng-click="reset()">Reset</a>
        </p>
    </div>
</body>
</html>
